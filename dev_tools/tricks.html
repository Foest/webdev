<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello %s', 'there!')
    // Styled
    console.log('%c Large text!', 'font-size: 50px')
    // warning!
    console.warn('OH NO');
    // Error :|
    console.error('OH NO AGAIN');
    // Info
    console.info('Info?');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('nope'), 'WRONG!');
    // clearing
    //console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
       console.groupCollapsed(`${dog.name}`);
       console.log(`This is ${dog.name}`);
       console.log(`${dog.name} is ${dog.age} years old.`) 
       console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
       console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('wut');
    console.count('wut');
    console.count('wut');
    console.count('wut');
    // timing
    console.time('fetch some data');
    fetch('https://api.github.com/users/foest')
      .then(data => data.json())
      .then(data => {
          console.timeEnd('fetch some data');
          console.log(data);
      });
  </script>
</body>
</html>
