<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
  let code = [38,38,40,40,37,39,37,39,66,65,13];
  let currentIndex = 0;

  function checkCode(e){
      if(e.keyCode !== code[currentIndex]){
          currentIndex = 0;
      } 

      if(e.keyCode === code[currentIndex]){
          currentIndex++;
          if(currentIndex === code.length){
              currentIndex = 0;
              console.log('THE CODE HAS BEEN ENTERED!')
          }
      }
  }
  window.addEventListener('keyup', checkCode);
</script>
</body>
</html>
